<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

    <title>
        Random Fighter Choice for SSBU
    </title>
</head>

<body>

    <!--タイトル-->
    <header>
        <div class="container">
            <h1 class="title">Random Fighter Choice for SSBU</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- チェックボックス -->
            <div class="checkbox">
                <h2>the number of fighters</h2>
                <p class="radio">
                    <input name="radio" type="radio" value=1 checked> 1
                    <input name="radio" type="radio" value=3> 3
                    <input name="radio" type="radio" value=5> 5
                </p>

                <p class="button">
                    <button type="button" id="randomButton">
                        Random
                    </button>
                </p>
            </div>

            <!-- リザルトボックス -->
            <div class="result" id="result">
                <ul class="fighterList" id="resultList">

                </ul>

            </div>

            <!-- キャラ選択 -->
            <div class="selection">
                <h2>
                    Click fighters you want to ban!
                </h2>

                <p class="button">
                    <button type="button" id="allButton">
                        Ban All Fighters
                    </button>
                    <button type="button" id="resetButton">
                        Reset
                    </button>
                </p>
            </div>

            <div class="candidate">
                <ul class="fighterList" id="candidateList">

                </ul>
            </div>
    </main>


    <footer>
        <div class="container">
            <div class="copyright">
                <a href="https://github.com/yiskw713/ssbu_random_fighter_choice" target="_blank">
                    <i class="fab fa-github"></i> GitHub by yiskw713
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
