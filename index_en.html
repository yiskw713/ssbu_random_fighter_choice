    <!-- lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144997122-2"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-144997122-2');

    <title>
        Random Fighter Selection for SSBU
    </title>
    <meta name="description" content="Random Fighter Selection for SSBU" />

</head>

<body>
    <!-- <language initial="ja" lang="ja,en"></language> -->

    <!--タイトル-->
    <header>
        <div class="container">
            <a href="index.html" style="float:right">日本語</a>
            <h1 class="title">
                Random Fighter Selection for SSBU
            </h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- チェックボックス -->
            <div class="checkbox">
                <h2>the number of fighters</h2>
                <p class="radio">
                    <input name="radio" type="radio" value=1 checked> 1
                    <input name="radio" type="radio" value=3> 3
                    <input name="radio" type="radio" value=5> 5
                </p>

                <p class="button">
                    <button type="button" id="randomButton">
                        Random
                    </button>
                </p>
            </div>

            <!-- リザルトボックス -->
            <div class="result" id="result">
                <ul class="fighterList" id="resultList">

                </ul>

            </div>

            <!-- キャラ選択 -->
            <div class="selection">
                <h2>
                    Click fighters you want to ban!
                </h2>

                <p class="button">
                    <button type="button" id="allButton">
                        Ban All
                    </button>
                    <button type="button" id="unbanButton">
                        Unban All
                    </button>
                    <button type="button" id="deleteHistoryButton">
                        Delete History
                    </button>
                    <button type="button" id="resetButton">
                        Reset All
                    </button>
                </p>

                <p class="button">
                    <input type="checkbox" id="historyCheckbox" value="Use Fighter History">
                    Remove Fighters Used Once
                    </input>
                </p>

                <div class="colorExplanation">
                    <p class="pink ">Banned</p>
                    <p class="lightcyan ">Used</p>
                </div>

            </div>

            <div class="candidate">
                <ul class="fighterList" id="candidateList">

                </ul>
            </div>
    </main>


    <footer>
        <div class="container">
            <div class="copyright">
                Contact: <a href="https://twitter.com/yciskw_" target="_blank">
                    <i class="fab fa-twitter"></i>@yciskw_</a>

                    <i class="fab fa-github"></i> GitHub by yiskw713
                </a>
            </div>
        </div>
    </footer>

    <script src="js/script.js" type="module"></script>
</body>

</html>
